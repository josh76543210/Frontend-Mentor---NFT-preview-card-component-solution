<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="flex-center">
      <article class="card">
        <div class="img-box margin-bottom-md">
          <img
            class="card-img"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image"
          />
          <img class="view-icon" src="images/icon-view.svg" alt="View Icon" />
          <div class="img-filter"></div>
        </div>
        <div class="card-content">
          <h1 class="card-title margin-bottom-md">Equilibrium #3429</h1>
          <p class="card-description blue-text margin-bottom-md">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info margin-bottom-md">
            <span class="flex-center">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
              <span class="card-info-text cyan-text"> 0.041 ETH</span>
            </span>
            <span class="flex-center">
              <img src="images/icon-clock.svg" alt="Clock Icon" />
              <span class="card-info-text blue-text"> 3 days left</span>
            </span>
          </div>
          <div class="card-author">
            <img
              class="author-img"
              src="images/image-avatar.png"
              alt="Jules Wyvern Avatar"
            />
            <p class="author">
              <span class="blue-text">Creation of</span>
              <span class="author-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
    </main>

    <footer class="flex-center">
      <div class="attribution">
        <span>Challenge by</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        ><span>.</span>
        <span>Coded by</span>
        <a
          href="https://www.frontendmentor.io/profile/josh76543210"
          target="_blank"
          >josh76543210</a
        ><span>.</span>
      </div>
    </footer>
  </body>
</html>
